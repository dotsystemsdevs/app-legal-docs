<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal - SpinCheck</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #141414;
            color: #e5e5e5;
            line-height: 1.6;
            padding: 24px;
            max-width: 600px;
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        h1 { color: #9FE870; margin-bottom: 8px; font-size: 32px; }
        p { color: #6b7280; margin-bottom: 32px; }
        .links { display: flex; flex-direction: column; gap: 12px; }
        a {
            display: block;
            background: #1a1a1a;
            color: #f5f0e6;
            text-decoration: none;
            padding: 20px 24px;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            font-size: 18px;
            font-weight: 500;
            transition: background 0.2s;
        }
        a:hover { background: #222; }
        .arrow { float: right; color: #525252; }
    </style>
</head>
<body>
    <div>
        <h1>SpinCheck</h1>
        <p>Legal Documents</p>
        <div class="links">
            <a href="./privacy.html">Privacy Policy <span class="arrow">&rarr;</span></a>
            <a href="./terms.html">Terms of Service <span class="arrow">&rarr;</span></a>
        </div>
    </div>
</body>
</html>
