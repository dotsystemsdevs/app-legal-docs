<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Documents - Dot Systems</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #e5e5e5;
            line-height: 1.6;
            padding: 24px;
            max-width: 600px;
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        h1 { color: #f5f0e6; margin-bottom: 8px; font-size: 32px; }
        p { color: #6b7280; margin-bottom: 32px; }
        .apps { display: flex; flex-direction: column; gap: 12px; }
        a {
            display: block;
            background: #141414;
            color: #f5f0e6;
            text-decoration: none;
            padding: 20px 24px;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: background 0.2s;
        }
        a:hover { background: #1a1a1a; }
        .app-name { font-size: 18px; font-weight: 600; color: #9FE870; }
        .app-desc { font-size: 14px; color: #6b7280; margin-top: 4px; }
        .arrow { float: right; color: #525252; font-size: 20px; }
    </style>
</head>
<body>
    <div>
        <h1>Dot Systems</h1>
        <p>Legal Documents</p>
        <div class="apps">
            <a href="./spoke/">
                <span class="arrow">&rarr;</span>
                <div class="app-name">Spoke</div>
                <div class="app-desc">AI Bike Diagnostic Tool</div>
            </a>
        </div>
    </div>
</body>
</html>
